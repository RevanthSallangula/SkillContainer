<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rubik:400,700"
    />
    <title>Document</title>
  </head>
  <body>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <header class="header">
      <nav class="navbar">
        <a href="#" class="nav-logo">Skill Container</a>
        <ul class="nav-menu">
          <li class="nav-item">
            <button class="dashboard-btn">
              <a href="#" class="nav-link" onclick="toggleShow()">Dashboard</a>
            </button>
          </li>
          <li class="nav-item">
            <button class="pricing-btn">
              <a href="#" class="nav-link">Pricing</a>
            </button>
          </li>
          <li class="nav-item">
            <button class="about-btn">
              <a href="#" class="nav-link">About Us</a>
            </button>
          </li>
          <li class="nav-item">
            <button class="contact-btn">
              <a href="#" class="nav-link">Contact Us</a>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <div class="login-form">
      <form>
        <h1>Login</h1>
        <div class="content">
          <div class="input-field">
            <input type="email" placeholder="Email" autocomplete="nope" />
          </div>
          <div class="input-field">
            <input
              type="password"
              placeholder="Password"
              autocomplete="new-password"
            />
          </div>
          <a href="#" class="link">Forgot Your Password?</a>
        </div>
        <div class="action">
          <button class="login-registration-btn">Register</button>
          <button class="login-sign-in-btn">Sign in</button>
        </div>
      </form>
    </div>
  </body>
</html>
